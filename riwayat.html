<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pemesanan - Tesso Nilo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js?v=20"></script>
</head>

<body class="font-sans text-text-dark bg-bg-light min-h-screen flex flex-col">
    <header id="mainHeader"></header>

    <main class="flex-1 max-w-4xl mx-auto w-full px-4 py-8">
        <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Riwayat Pemesanan</h1>
                <p class="text-gray-500 mt-1">Kelola tiket dan pantau status pembayaran Anda.</p>
            </div>
            <a href="booking.html"
                class="inline-flex items-center justify-center px-6 py-3 bg-primary-green text-white rounded-xl font-bold hover:bg-green-700 transition-all shadow-lg shadow-green-100">
                <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                Pesan Tiket Baru
            </a>
        </div>

        <!-- Filter & Search (Optional placeholder) -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-6 flex flex-wrap gap-4">
            <div class="flex-1 min-w-[200px] relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Cari ID Booking..."
                    class="w-full pl-10 pr-4 py-2 bg-gray-50 border-none rounded-lg focus:ring-2 focus:ring-primary-green text-sm">
            </div>
            <select id="statusFilter"
                class="bg-gray-50 border-none rounded-lg focus:ring-2 focus:ring-primary-green text-sm px-4 py-2">
                <option value="all">Semua Status</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Berhasil</option>
                <option value="cancelled">Dibatalkan</option>
            </select>
        </div>

        <!-- Bookings List -->
        <div id="bookingsListContainer" class="space-y-4">
            <!-- Loading State -->
            <div id="loadingState" class="bg-white p-12 rounded-3xl text-center border border-gray-100">
                <div
                    class="w-10 h-10 border-4 border-green-100 border-t-primary-green rounded-full animate-spin mx-auto mb-4">
                </div>
                <p class="text-gray-500 font-medium">Memuat riwayat pemesanan...</p>
            </div>
        </div>

        <!-- Empty State (Hidden) -->
        <div id="emptyState" class="hidden bg-white p-16 rounded-3xl text-center border border-gray-100">
            <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="ticket" class="w-10 h-10 text-gray-300"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Belum ada pemesanan</h3>
            <p class="text-gray-500 mb-8 max-w-xs mx-auto">Anda belum memiliki riwayat pemesanan tiket. Mulai
                petualangan Anda sekarang!</p>
            <a href="booking.html"
                class="inline-block px-8 py-3 bg-primary-green text-white rounded-xl font-bold hover:bg-green-700 transition shadow-lg shadow-green-100">Pesan
                Sekarang</a>
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin + '/tessonilov3/api';
        let allBookings = [];

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            checkSession();
            loadAllBookings();

            document.getElementById('searchInput').addEventListener('input', filterBookings);
            document.getElementById('statusFilter').addEventListener('change', filterBookings);
        });

        function checkSession() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }

        async function loadAllBookings() {
            try {
                const response = await fetch(`${API_BASE}/reservasi/read.php`);
                const result = await response.json();

                if (result.success) {
                    allBookings = result.data.data;
                    renderBookings(allBookings);
                } else {
                    renderEmpty();
                }
            } catch (err) {
                console.error(err);
                document.getElementById('bookingsListContainer').innerHTML = `
                    <div class="bg-red-50 p-6 rounded-2xl text-center text-red-600 border border-red-100">
                        Gagal memuat data. Periksa koneksi internet Anda.
                    </div>
                `;
            }
        }

        function renderBookings(bookings) {
            const container = document.getElementById('bookingsListContainer');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');

            if (loading) loading.remove();

            if (bookings.length === 0) {
                container.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            empty.classList.add('hidden');

            container.innerHTML = bookings.map(booking => {
                const date = new Date(booking.date_booking).toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'long', year: 'numeric'
                });

                let statusClass = '';
                let statusText = '';

                switch (booking.status) {
                    case 'confirmed':
                        statusClass = 'bg-emerald-100 text-emerald-700';
                        statusText = 'Berhasil';
                        break;
                    case 'pending':
                        statusClass = 'bg-amber-100 text-amber-700';
                        statusText = 'Menunggu';
                        break;
                    default:
                        statusClass = 'bg-rose-100 text-rose-700';
                        statusText = booking.status;
                }

                return `
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-sm border border-gray-100 hover:border-green-200 transition-all group">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 bg-green-50 rounded-xl flex items-center justify-center flex-shrink-0 group-hover:bg-primary-green transition-colors">
                                <i data-lucide="ticket" class="w-6 h-6 text-primary-green group-hover:text-white transition-colors"></i>
                            </div>
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-sm font-black text-gray-900">#TN-${booking.id.toString().padStart(6, '0')}</span>
                                    <span class="px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider ${statusClass}">${statusText}</span>
                                </div>
                                <h4 class="font-bold text-gray-800">${booking.tickets} Tiket Masuk</h4>
                                <p class="text-xs text-gray-400 font-medium flex items-center gap-1 mt-1">
                                    <i data-lucide="calendar" class="w-3 h-3"></i> ${date}
                                </p>
                                <p class="text-xs text-gray-400 font-medium flex items-center gap-1">
                                    <i data-lucide="globe" class="w-3 h-3"></i> Kebangsaan: ${booking.citizen_type ? booking.citizen_type.toUpperCase() : 'WNI'}
                                </p>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-3 pt-4 md:pt-0 border-t md:border-t-0 border-gray-50">
                            <div class="text-right mr-4 hidden md:block">
                                <p class="text-[10px] font-bold text-gray-300 uppercase tracking-widest mb-0.5">Total Bayar</p>
                                <p class="font-black text-gray-900">Rp ${parseInt(booking.total_price).toLocaleString('id-ID')}</p>
                            </div>
                            
                            ${booking.status === 'confirmed' ? `
                                <a href="tiket.html?id=${booking.id}" 
                                    class="flex-1 md:flex-none inline-flex items-center justify-center px-5 py-2.5 bg-primary-green text-white text-sm font-bold rounded-lg hover:bg-green-700 transition">
                                    <i data-lucide="qr-code" class="w-4 h-4 mr-2"></i>
                                    E-Tiket
                                </a>
                            ` : `
                                <button onclick="alert('Silakan selesaikan pembayaran terlebih dahulu di halaman booking.')"
                                    class="flex-1 md:flex-none inline-flex items-center justify-center px-5 py-2.5 bg-gray-100 text-gray-400 text-sm font-bold rounded-lg cursor-not-allowed">
                                    Belum Bayar
                                </button>
                            `}
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function filterBookings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = allBookings.filter(booking => {
                const matchesSearch = booking.id.toString().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || booking.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            renderBookings(filtered);
        }

        function renderEmpty() {
            document.getElementById('bookingsListContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }
    </script>
</body>

</html>
