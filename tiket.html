<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Digital - Tesso Nilo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .ticket-card {
            filter: drop-shadow(0 20px 25px rgb(0 0 0 / 0.1));
        }

        .ticket-stub {
            border-top: 2px dashed #e2e8f0;
            position: relative;
        }

        .ticket-stub::before,
        .ticket-stub::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #f1f5f9;
            border-radius: 50%;
            top: -12px;
        }

        .ticket-stub::before {
            left: -14px;
        }

        .ticket-stub::after {
            right: -14px;
        }

        .qr-gradient {
            background: linear-gradient(135deg, #1b742e 0%, #15803d 100%);
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <header class="w-full max-w-md flex justify-between items-center mb-8">
        <a href="booking.html" class="flex items-center text-gray-500 hover:text-green-700 transition">
            <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
            <span class="font-semibold text-sm">Kembali</span>
        </a>
        <button onclick="window.print()" class="text-green-700 hover:bg-green-50 p-2 rounded-full transition">
            <i data-lucide="printer" class="w-5 h-5"></i>
        </button>
    </header>

    <div id="ticketContainer" class="hidden w-full max-w-md">
        <div class="bg-white rounded-3xl overflow-hidden ticket-card">
            <!-- Top Section -->
            <div class="p-8 pb-6 border-b border-gray-50">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-[10px] font-black uppercase tracking-[0.2em] text-green-700 mb-1">Official Entry
                            Ticket</p>
                        <h1 class="text-2xl font-black text-gray-900 tracking-tight">TESSO NILO</h1>
                    </div>
                    <div class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase">
                        Confirmed
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest mb-1">Pemegang Tiket</p>
                        <p id="ticketName" class="text-lg font-bold text-gray-800">...</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest mb-1">Tanggal
                                Kunjungan</p>
                            <p id="ticketDate" class="text-sm font-bold text-gray-800">...</p>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest mb-1">Jumlah Tiket
                            </p>
                            <p id="ticketQty" class="text-sm font-bold text-gray-800">...</p>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest mb-1">Kategori</p>
                            <p id="ticketType" class="text-sm font-bold text-gray-800">...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ticket Stub -->
            <div class="ticket-stub bg-white p-8 pt-10 text-center">
                <div class="qr-gradient p-3 rounded-2xl inline-block mb-4">
                    <img id="ticketQR" src="" alt="QR Access" class="w-40 h-40 bg-white p-2 rounded-xl">
                </div>

                <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest mb-1">Booking ID</p>
                <p id="ticketID" class="text-xl font-black text-gray-900 tracking-widest">...</p>

                <div class="mt-6 pt-6 border-t border-gray-50 flex justify-center gap-8">
                    <div class="text-center">
                        <i data-lucide="compass" class="w-5 h-5 text-green-600 mx-auto mb-1"></i>
                        <span class="text-[9px] font-bold text-gray-400 uppercase">Pelalawan</span>
                    </div>
                    <div class="text-center">
                        <i data-lucide="shield-check" class="w-5 h-5 text-green-600 mx-auto mb-1"></i>
                        <span class="text-[9px] font-bold text-gray-400 uppercase">Secured</span>
                    </div>
                    <div class="text-center">
                        <i data-lucide="leaf" class="w-5 h-5 text-green-600 mx-auto mb-1"></i>
                        <span class="text-[9px] font-bold text-gray-400 uppercase">Nature</span>
                    </div>
                </div>
            </div>

            <div class="bg-gray-900 p-4 text-center">
                <p class="text-[10px] text-gray-500 font-medium">Harap tunjukkan QR Code ini kepada petugas di pintu
                    masuk.</p>
            </div>
        </div>
    </div>

    <div id="loadingState" class="flex flex-col items-center mt-20">
        <div class="w-12 h-12 border-4 border-green-200 border-t-green-600 rounded-full animate-spin"></div>
        <p class="mt-4 text-gray-500 font-medium tracking-wide">Menyiapkan tiket digital...</p>
    </div>

    <script>
        const API_BASE = window.location.origin + '/tessonilov3/api';
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            if (!bookingId) {
                alert('ID Tiket tidak valid');
                window.location.href = 'booking.html';
                return;
            }
            loadTicketDetails();
        });

        async function loadTicketDetails() {
            try {
                const response = await fetch(`${API_BASE}/reservasi/read.php?id=${bookingId}`);
                const result = await response.json();

                if (result.success) {
                    const data = result.data;
                    if (data.status !== 'confirmed') {
                        alert('Tiket belum terverifikasi atau pembayaran tertunda.');
                        window.location.href = 'booking.html';
                        return;
                    }

                    document.getElementById('ticketName').textContent = data.name;
                    document.getElementById('ticketQty').textContent = data.tickets + ' Orang';
                    document.getElementById('ticketType').textContent = data.citizen_type ? data.citizen_type.toUpperCase() : 'WNI';

                    const dateObj = new Date(data.date_booking);
                    document.getElementById('ticketDate').textContent = dateObj.toLocaleDateString('id-ID', {
                        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                    });

                    document.getElementById('ticketID').textContent = 'TN-' + data.id.toString().padStart(6, '0');

                    // Generate QR
                    const qrData = `TICKET-TN-${data.id}-${data.name}-${data.date_booking}`;
                    document.getElementById('ticketQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrData)}`;

                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('ticketContainer').classList.remove('hidden');
                } else {
                    alert('Tiket tidak ditemukan.');
                    window.location.href = 'booking.html';
                }
            } catch (err) {
                console.error(err);
                alert('Terjadi kesalahan jaringan.');
            }
        }
    </script>
</body>

</html>
